#
# Sources
#

source=~/.config/hypr/themes/macchiato.conf

#
# General Config
#

general {
    gaps_in=5
    gaps_out=10
    border_size=1
    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2
    active_opacity = 1
    inactive_opacity = 0.1
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

input {
    kb_layout = gb
    kb_options = caps:escape
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    session_lock_xray = 1
}

#
# Monitors
#

monitor = DP-1, 1920x1080, 1920x0, 1
monitor = DP-2, 1920x1080, 0x0, 1


#
# Set Nvidia enviroment variables
#
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

#
# Start-ups
#

exec-once = mako
exec-once = hyprpanel
exec-once = hyprlock || loginctl terminate-session $XDG_SESSION_ID
exec-once = swww init

#
# Variables
#

$terminal = kitty
$browser = firefox
$tfilebrowser = kitty --title "Yazi" -e yazi
$config_dir = kitty --directory ~/.config
$config_hyprland = kitty --directory ~/.config nvim ~/.config/hypr/hyprland.conf
$menu = sherlock

#Main Modifier (Windows Key)
$mainMod = SUPER
$secondaryMod = Alt
$tertiaryMod = Shift

#
# Keybindings
#

#Start Terminal
bind = $mainMod, RETURN, exec, $terminal

#Start Menu
bind = $mainMod, Space, exec, $menu

#Start Firefox
bind = $mainMod, B, exec, $browser

#Terminal File Browser
bind = $mainMod, E, exec, $tfilebrowser

#dwindle
bind = $mainMod, Control_R, togglesplit,
bind = $mainMod, Menu, swapsplit,

#Start KeepassXC
bind = $mainMod, K, exec, keepassxc 

#Spotify
bind = $mainMod, M, exec, spotify

#Lock Screen
bind = $mainMod, L, exec, hyprlock

#Close Active window
bind = $mainMod, Q, killactive,
bind = $mainMod+$secondaryMod+$tertiaryMod, Q, exec, hyprctl kill

#Cycle window
bind = $mainMod, TAB, cyclenext,
bind = $mainMod+$secondaryMod, TAB, cyclenext, prev

#Hold focus
bind = $mainMod, F, setprop, active opaque toggle

#Move focus
bind = $mainMod, up, movefocus, u
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, right, movefocus, r

#Move window
bind = $mainMod+$secondaryMod, up, movewindow, u
bind = $mainMod+$secondaryMod, left, movewindow, l
bind = $mainMod+$secondaryMod, down, movewindow, d
bind = $mainMod+$secondaryMod, right, movewindow, r

#Toggle Floating
bind = $mainMod, Shift_R, togglefloating,

#Back to TTY 
bind = $mainMod+$secondaryMod, M, exit,

#Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#Move active to workspace
bind = $mainMod+$secondaryMod, 1, movetoworkspace, 1
bind = $mainMod+$secondaryMod, 2, movetoworkspace, 2
bind = $mainMod+$secondaryMod, 3, movetoworkspace, 3
bind = $mainMod+$secondaryMod, 4, movetoworkspace, 4
bind = $mainMod+$secondaryMod, 5, movetoworkspace, 5
bind = $mainMod+$secondaryMod, 6, movetoworkspace, 6
bind = $mainMod+$secondaryMod, 7, movetoworkspace, 7
bind = $mainMod+$secondaryMod, 8, movetoworkspace, 8
bind = $mainMod+$secondaryMod, 9, movetoworkspace, 9
bind = $mainMod+$secondaryMod, 0, movetoworkspace, 10

#Scratchpad
bind = $mainMod, grave, togglespecialworkspace, magic
bind = $mainMod+$secondaryMod, grave, movetoworkspace, special:magic

#Scroll to workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#open the configuration's submap
bindr = $mainMod, c, submap, configure

#reload hyprland config
submap = configure
bind = , r, exec, hyprctl reload
bind = , r, submap, reset

#open sound control for headphones
bind = , p, exec, pavucontrol 
bind = , p, submap, reset 

#configure directory
bind = , d, exec, $config_dir
bind = , d, submap, reset

bind = , c, exec, $config_hyprland
bind = , c, submap, reset

#escape submap 
bind = , escape, submap, reset
submap = reset

#Media Controls 
bindl = $mainMod, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl = $mainMod, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
bindl = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-

bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle


#Player Controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioStop, exec, playerctl stop
bindl = , XF86AudioForward, exec, playerctl position 1+
bindl = , XF86AudioRewind, exec, playerctl position 1-

#
# Window Rules
#

windowrule = float,title:^{Yazi}$

windowrule = opacity 1 0,floating:1

